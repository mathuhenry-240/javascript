<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		// toFixed methid
		var x = 22/7;
		x = x.toFixed(2);
		document.write(x);

		// parseint method
		var a = 100;
		var b = "200";
		var c = a + parseInt(b);
		document.write(c);


		// math.round
		document.write(math.round(3.7));

		// power

		document.write(math.pow(10,2));

		// squareroot
		document.write(math.sqrt(49));

		// absolute value
		document.write(math.abs(-678));

		// ceiling a number
		document.write(math.ceil(10.3));

		// floor
		document.write(math.floor(10.7));
	</script>
