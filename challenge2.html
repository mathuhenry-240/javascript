<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function greetings(){
			document.write("hello there ");
		}
		greetings();

		function square(x){
			result = x*x;
			document.write(result);

		}
		square(8);


		function add(a,b,c){
			result = a + b + c;
			document.write(result);
		}
		add(2,3,4);

		function state(){
			car.state = 'started';
			document.write(car.state);
		}
		// objects
		car = {
			color:"green",
			price:400000,
			capacity:1200,
			state:"stopped"
		}
		car.price = 43000;
		document.write(car.price);

	</script>
</head>
<body>
	<button onclick="state()">start the car</button>
</body>
</html>
