<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		// string method
		// indexof

		var y ="my name is john is john";
		var pos = y.indexof("john");
		document.write(pos);

		// search method
		var y ="my name is john is john";
		var pos = y.search("john");
		document.write(pos);

		// sicing a string

		var x ="my name is john is john";
		var y = x.slice(1,5);
		document.write(y);
	</script>
</head>
